<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Districts</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Select a District for Information</h1>

        <!-- Custom Select Dropdown -->
        <div class="dropdown-container">
            <label for="district-select">Select a District: </label>
            <select id="district-select">
                <option value="">-- Select a District --</option>
                <!-- Options will be dynamically added here -->
            </select>
        </div>

        <!-- District details will appear here when a district is selected -->
        <div id="district-details">
            <!-- Details of the selected district will be displayed here -->
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
